services:
  sqlc:
    image: sqlc/sqlc
    container_name: loyal-sqlc
    volumes:
      - .:/src
    working_dir: /src
    command:
      - "generate"
  postgres:
    image: postgres:17
    container_name: loyal-pg
    env_file:
      - ./.env
    ports:
      - "5436:${POSTGRES_PORT}"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      JWT_USER_SECRET: ${JWT_USER_SECRET}
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
